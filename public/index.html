<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE of AI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Web3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <!-- App JS -->
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4">AI Model Marketplace</h1>
            <p class="lead">Buy, sell, and rate cutting-edge AI models seamlessly.</p>
        </header>

        <!-- Available Models -->
        <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Available Models</h2>
                <div id="modelList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Models will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Purchase a Model -->
        <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Buy</h2>
                <div class="input-group">
                    <input type="number" id="purchaseModelId" class="form-control" placeholder="Model ID" required>
                    <button id="purchaseButton" class="btn btn-success">Purchase</button>
                </div>
            </div>
        </section>

        <!-- Rate a Purchased Model -->
        <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Rate the Model that you bought</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="number" id="rateModelId" class="form-control" placeholder="Model ID" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="modelRating" class="form-control" placeholder="Rate" min="1" max="5" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="rateButton" class="btn btn-warning w-100">Rate</button>
                    </div>
                </div>
            </div>
        </section>
        
         <!-- List a New AI Model -->
         <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">Add a New AI Model</h2>
                <form id="listModelForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="modelName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="modelDescription" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="modelPrice" class="form-control" placeholder="Price" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- View Model Details -->
        <section class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">View Model Details</h2>
                <div class="input-group mb-3">
                    <input type="number" id="viewModelId" class="form-control" placeholder="Model ID" required>
                    <button id="viewButton" class="btn btn-info">View</button>
                </div>
                <div id="modelDetails" class="mt-3 p-3 bg-light border rounded">
                    <!-- Model details will be displayed here -->
                </div>
            </div>
        </section>

        <!-- Withdraw Funds -->
        <section class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Withdraw Funds</h2>
                <button id="withdrawButton" class="btn btn-danger">Withdraw Funds</button>
            </div>
        </section>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
